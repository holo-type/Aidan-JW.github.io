<!-- shared audio player -->
<div id="audioContainer" style="display:none; margin-top:10px;">
    <audio id="audioPlayer" controls></audio>
</div>

<script>
// Simple working version:
// - One audio player
// - Click link â†’ moves player under that link and plays

document.querySelectorAll(".audio-link").forEach(link => {
    link.addEventListener("click", function (e) {
        e.preventDefault();

        const audioSrc = this.dataset.src;
        const audioPlayer = document.getElementById("audioPlayer");
        const audioContainer = document.getElementById("audioContainer");

        // Set audio file
        audioPlayer.src = audioSrc;

        // Move the audio container right under the clicked link
        this.insertAdjacentElement("afterend", audioContainer);

        // Show + load + play
        audioContainer.style.display = "block";
        audioPlayer.load();
        audioPlayer.play().catch(() => {
            // If autoplay is blocked, user just clicks play manually
        });
    });
});
</script>
